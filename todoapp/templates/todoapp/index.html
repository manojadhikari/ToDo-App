<!DOCTYPE html>
{%load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todoapp/styles.css'%}">
  </head>
  <body>
    {%if task_list%}
        <ul>
        {%for task in task_list%}
        <li><a href="{% url 'todoapp:detail' task.id %}">{{task.task_name}}</a></li>
        {%endfor%}
        </ul>
    {%endif%}
  </body>
</html>
